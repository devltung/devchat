<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fce4ec, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.2);
            text-align: center;
            width: 320px;
        }

        h2 {
            color: #e91e63;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[name="username"],
        input[name="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #e91e63;
            outline: none;
        }

        button {
            background-color: #e91e63;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #c2185b;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #c2185b;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Đăng ký</h2>
        <input name="username" placeholder="Tên đăng ký" type="text"><br>
        <input type="password" name="password" placeholder="Mật khẩu"><br>
        <button type="submit">Register</button>
        <p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
    </form>
</body>
</html>
